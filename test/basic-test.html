<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../provider-login-button.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <provider-login-button provider="google"></provider-login-button>

    <provider-login-button provider="twitter"></provider-login-button>

    <provider-login-button provider="facebook"></provider-login-button>

    <provider-login-button provider="password"></provider-login-button>

    <script>
      suite('<provider-login-button>', function() {

        test('defines the "provider" property (google)', function() {
          var googleBtn = document.querySelectorAll('provider-login-button')[0];
          var src = googleBtn.querySelector('iron-icon').src;
          assert.equal(googleBtn.provider, 'google');
          assert.equal(src, 'bower_components/provider-login-button/icons/google-light.svg');
        });

        test('defines the "provider" property (twitter)', function() {
          var twitterBtn = document.querySelectorAll('provider-login-button')[1];
          var src = twitterBtn.querySelector('iron-icon').src;
          assert.equal(twitterBtn.provider, 'twitter');
          assert.equal(src, 'bower_components/provider-login-button/icons/twitter-light.svg');
        });

        test('defines the "provider" property (facebook)', function() {
          var facebookBtn = document.querySelectorAll('provider-login-button')[2];
          var src = facebookBtn.querySelector('iron-icon').src;
          assert.equal(facebookBtn.provider, 'facebook');
          assert.equal(src, 'bower_components/provider-login-button/icons/facebook-light.svg');
        });

        test('defines the "provider" property (password)', function() {
          var passwordBtn = document.querySelectorAll('provider-login-button')[3];
          var src = passwordBtn.querySelector('iron-icon').src;
          assert.equal(passwordBtn.provider, 'password');
          assert.equal(src, 'bower_components/provider-login-button/icons/password-light.svg');
        });

      });
    </script>

  </body>
</html>
